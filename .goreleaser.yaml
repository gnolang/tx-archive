before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    main: ./cmd

dockers:
  - dockerfile: Dockerfile.release
    image_templates:
      - "gnolang/tx-archive:latest"
      - "gnolang/tx-archive:{{ .Tag }}"
      - "gnolang/tx-archive:v{{ .Major }}"
      - "gnolang/tx-archive:v{{ .Major }}.{{ .Minor }}"
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
